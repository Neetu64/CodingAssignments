<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    * {
      box-sizing: border-box;
    }
    
    .col-container {
      display: table;
      width: 100%;
    }
    .col {
      display: table-cell;
      padding: 16px;
    }
    
    @media only screen and (max-width: 600px) {
      .col { 
        display: block;
        width: 100%;
      }
    }
    </style>
    
</head>
<body>

<h2>Equalise the blocks</h2>

<div class="col-container">
  <div class="col" style="background: fuchsia">
    <h2>Order Details</h2>
    <p>Raised on</p>
    <p>Type</p>
    <p>Total Amount</p>
    <p>Payment term</p>
  </div>

  <div class="col" style="background:gold">
    <h2>Ship to address Details</h2>
    <p>Name : Flipkart India</p>
    <p>Address : Flipkart India Pvt.ltd</p>
    </div>

  <div class="col" style="background:lightgreen">
    <h2>Billing Address Details</h2>
    <p>Name : Flipkart</p>
    <p>Address : Flipkart India Pvt.ltd</p>
  </div>
</div>

</body>
</html>
